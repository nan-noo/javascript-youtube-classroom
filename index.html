<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>나만의 유튜브 강의실</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <main id="app" class="classroom-container">
    <h1 class="classroom-container__title">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
    <nav class="nav">
      <section class="filter-video-section">
        <button type="button" id="playlist-tab-button" class="button nav__button tab__button">👁️ 볼 영상</button>\
        <button type="button" id="watched-tab-button" class="button nav__button tab__button">✅ 본 영상</button>
      </section>
      <button type="button" id="search-modal-button" class="button nav__button">🔍 검색</button>
    </nav>
    <section class="saved-result-section">
      <ul class="saved-video-list video-list"> 
        <li class="video-item" data-video-id="${videoId}"> 
          <img src="https://i.ytimg.com/vi/6PmRRLrLDwQ/default.jpg" alt="video-item-thumbnail" class="video-item__thumbnail" />
          <h4 class="video-item__title">제목</h4>
          <p class="video-item__channel-name">채널명</p>
          <p class="video-item__published-date">2021년 09월 23일</p>
          <button type="button" class="button video-item__check-button">✅ </button>
          <button type="button" class="button video-item__delete-button">🗑️</button> 
        </li>
        <li class="video-item" data-video-id="${videoId}"> 
          <img src="https://i.ytimg.com/vi/6PmRRLrLDwQ/default.jpg" alt="video-item-thumbnail" class="video-item__thumbnail" />
          <h4 class="video-item__title">제목</h4>
          <p class="video-item__channel-name">채널명</p>
          <p class="video-item__published-date">2021년 09월 23일</p>
          <button type="button" class="button video-item__check-button">✅ </button>
          <button type="button" class="button video-item__delete-button">🗑️</button> 
        </li>
        <li class="video-item" data-video-id="${videoId}"> 
          <img src="https://i.ytimg.com/vi/6PmRRLrLDwQ/default.jpg" alt="video-item-thumbnail" class="video-item__thumbnail" />
          <h4 class="video-item__title">제목</h4>
          <p class="video-item__channel-name">채널명</p>
          <p class="video-item__published-date">2021년 09월 23일</p>
          <button type="button" class="button video-item__check-button">✅ </button>
          <button type="button" class="button video-item__delete-button">🗑️</button> 
        </li><li class="video-item" data-video-id="${videoId}"> 
          <img src="https://i.ytimg.com/vi/6PmRRLrLDwQ/default.jpg" alt="video-item-thumbnail" class="video-item__thumbnail" />
          <h4 class="video-item__title">제목</h4>
          <p class="video-item__channel-name">채널명</p>
          <p class="video-item__published-date">2021년 09월 23일</p>
          <button type="button" class="button video-item__check-button">✅ </button>
          <button type="button" class="button video-item__delete-button">🗑️</button> 
        </li><li class="video-item" data-video-id="${videoId}"> 
          <img src="https://i.ytimg.com/vi/6PmRRLrLDwQ/default.jpg" alt="video-item-thumbnail" class="video-item__thumbnail" />
          <h4 class="video-item__title">제목</h4>
          <p class="video-item__channel-name">채널명</p>
          <p class="video-item__published-date">2021년 09월 23일</p>
          <button type="button" class="button video-item__check-button">✅ </button>
          <button type="button" class="button video-item__delete-button">🗑️</button> 
        </li>
      </ul>
    </section>
  </main>
  <div class="modal-container hide">
    <div class="dimmer"></div>
    <div class="search-modal" role="dialog" aria-labelledby="search-modal-title">
      <h2 id="search-modal-title" class="search-modal__title">🔍 보고싶은 영상 찾기 🔍</h2>
      <section class="search-input">
        <h3 hidden>검색어 입력</h3>
        <form id="search-form">
          <input id="search-input-keyword" type="text" placeholder="검색" class="search-input__keyword">
          <button id="search-button" class="button search-input__search-button">검색</button>
        </form>
      </section>
      <section class="search-result">
        <h3 hidden>검색 결과</h3>
        <ul class="video-list"></ul>
      </section>
    </div>
  </div>
</body>
</html>
